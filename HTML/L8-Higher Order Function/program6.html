<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array of numbers find the sum of cubes if the number is divisible by 3 Sample Input - [1, 2, 3, 4, 5, 6] Sample Output - 243 (27+216)        
    </h2>
    <script>
        let arr = [1,2,3,4,5,6];
        let res = arr.filter(function(el){
            return el % 3 == 0;
        }).map(function(el){
            return el*el*el;
        }).reduce(function(acc,el){
            return acc+el; 
        })
        console.log(res);
    </script>
</body>
</html>
