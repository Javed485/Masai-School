<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array of string generate an array with their first characters<br>
        Sample Input - ["Masai", "School"]<br>
        Sample Output - ["M", "S"]
    </h2>
    <script>
        let arr = ["Masai", "School"];
        let res = arr.map(function(el){
            return el[0];
        })
        console.log(res);
    </script>
</body>
</html>
