<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array of string generate an array whose first or last character is a<br>
        Sample Input - ["assignment", "problem", "media", "upload"]<br>
        Sample Output - ["assignment", "media"]
    </h2>
    <script>
        let arr = ["assignment", "problem", "media", "upload"];
        let res = arr.filter(function(el){
            let x = el[0] == 'a' || el[el.length-1] == 'a';
            return x;
        })
        console.log(res);
    </script>
</body>
</html>
