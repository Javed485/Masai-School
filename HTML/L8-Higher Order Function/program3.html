<body>
    <h2>Given an array of numbers extract the numbers which are odd
        Sample Input - [1,2,3] Sample Output - [1,3]
    </h2>
    <script>
        // let arr = [1,2,3];
        // let res = arr.filter(function(el){
        //     return (el % 2 != 0);
        // })
        // console.log(res);
        
        let arr = [1,2,3];
        let odd = function(el){
            return (el % 2 != 0);
        }
        let res = arr.filter(odd);
        console.log(res);
    </script>
