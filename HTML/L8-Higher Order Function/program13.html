<body>
    <h2>Given an array of numbers, return the elements that have even index (starting the count at 0) and are even
        Use Higher-order functions<br>
        Sample Input - [2, 4, 5, 3, 6, 8]<br>
        Sample Output - [2, 6]
    </h2>
    <script>
        let arr = [2,4,5,3,6,8];
        let res = arr.filter(function(el,i){
            return el%2 == 0 && i%2 == 0;
        })
        console.log(res);
    </script>
</body>
