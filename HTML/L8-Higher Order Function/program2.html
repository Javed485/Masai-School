<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array of numbers generate an array containing the double value of the numbers.
        Sample Input [1, 2] Sample Output [2, 4]
    </h2>
    <script>
        let arr = [1,2];
        let res = arr.map(function(el){
            // console.log(el*2)
            return el*2;
        })
        console.log(res);
    </script>
</body>
</html>
