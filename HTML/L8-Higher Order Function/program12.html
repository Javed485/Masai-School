<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array of strings print the sum of lengths if the characters in the string are odd<br>
        Sample Input - ["A", "Good", "Problem"]<br>
        Sample Output - 8
    </h2>
    <script>
        let arr = ["A", "Good", "Problem"];
        let res = arr.filter(function(el){
            return el.length % 2 != 0;
        })
        let sum = res.reduce(function(acc,el){
            acc = acc + el.length;
            return acc;
        },0)
        console.log(sum);
    </script>
</body>
</html>
