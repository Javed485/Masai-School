<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array of numbers print the square of those numbers</h2> 
    <script>
        let arr = [2,4,3,5,7,12,14];
        arr.forEach(function(el){
            console.log(el**2);
        })
    </script>
</body>
</html>
