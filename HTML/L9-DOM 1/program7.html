<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="number" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let name = document.getElementById("name").value;
            document.getElementById("dName").innerText = name;
            // console.log(h_name);
		}

		function showGender() {
			// Show the selected gender inside h2
            let gender = document.getElementById("gender").value;
            document.getElementById("dGender").innerText = gender;
            // console.log(h_name);
		}

		function showEmail() {
			// Show the filled email inside h3
            let email = document.getElementById("email").value;
            document.getElementById("dEmail").innerText = email;
            // console.log(h_email);
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let mobile = document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText = mobile;
            // console.log(h_mobile);
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			let r_name = document.getElementById("name");
			let r_gender = document.getElementById("gender");
			let r_email = document.getElementById("email");
			let r_mobile = document.getElementById("mobile");
			if(r_name.value != "" || r_gender.value != "" || r_email.value != "" || r_mobile.value != ""){
				r_name.value = "";
				r_gender.value = "";
				r_email.value = "";
				r_mobile.value = "";
			}
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			window.location.reload();
		}
	</script>
</body>
</html>
