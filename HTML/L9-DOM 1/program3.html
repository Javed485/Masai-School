<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <!-- On clicking on button, display the quote given in p tag in console -->

    <p id="quote">Talk is cheap Show me the code</p>

<script>
    function clickfcn(){
        let message = document.getElementById("quote").innerText;
        console.log(message);
    }
</script>
