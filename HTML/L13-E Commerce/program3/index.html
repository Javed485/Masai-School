<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Data</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
        }
        #container > div{
            text-align: center;
            padding-bottom: 20px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px;
        }
        #container > div >img{
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="add to cart.html"><button>Go to Cart</button></a>
    <div id="container"></div>
</body>
</html>
<script>
    let product = [
                {
                    id: 1,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "999",
                    button: "Add to Cart"
                },
                {
                    id: 2,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "899",
                    button: "Add to Cart"
                },
                {
                    id: 3,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "799",
                    button: "Add to Cart"
                },
                {
                    id: 4,

                    title: "Body Oil",
                    price: "999",
                    button: "Add to Cart"
                },
                {
                    id: 5,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "899",
                    button: "Add to Cart"
                },
                {
                    id: 6,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "799",
                    button: "Add to Cart"
                },
                {
                    id: 7,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "999",
                    button: "Add to Cart"
                },
                {
                    id: 8,
                    imgSrc: "../../images/p1.jpg",
                    title: "Body Oil",
                    price: "899",
                    button: "Add to Cart"
                }
            ];
    let cartArr = JSON.parse(localStorage.getItem("cart_times")) || [];        
    //let cartArr = [];        
    product.forEach(function(el){
        // Create Div
        let productCard = document.createElement("div");
        // Create Image
        let productImg = document.createElement("img");
        productImg.src = el.imgSrc;
        // Create H3
        let productTitle = document.createElement("h3");
        productTitle.innerText = el.title;
        // Create P
        let productPrice = document.createElement("p");
        productPrice.innerText = el.price;
        // Create Button
        let btn = document.createElement("button");
        btn.innerText = el.button;
        btn.addEventListener("click", function(){
            addToCart(el);
        })

        productCard.append(productImg, productTitle, productPrice, btn);
        document.querySelector("#container").append(productCard);

        localStorage.setItem("men's_data", "men's_products");
    });

    function addToCart(el){
        cartArr.push(el);
        localStorage.setItem("cart_times", JSON.stringify(cartArr));
    }
</script>
