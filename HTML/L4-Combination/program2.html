<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            width: 40%;
            margin: auto;
            text-align: center;
        } 
        .heading h1{
            font-size: 40px;
            color: teal;
        }
        .calculator{
            width: 25%;
            height: auto;
            margin: auto;
            padding: 30px 0px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .result{
            width: 80%;
            height: 55px;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .inner-contain{
            width: 84%;
            height: 55px;
            margin: auto;
            display: flex;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .box{
            width: 20%;
            height: 55px;
            margin: auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        p{
            font-size: 23px;
            font-weight: bold;
            position: relative;
            top: -8px;
        }
        .black{
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
        .red{
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Masai Calculator</h1>
    </div>
    <div class="calculator">
        <div class="result"></div>
        <div class="inner-contain">
            <div class="box"><p>1</p></div>
            <div class="box"><p>2</p></div>
            <div class="box"><p>3</p></div>
            <div class="box black"><p>+</p></div>
        </div>
        <div class="inner-contain">
            <div class="box"><p>4</p></div>
            <div class="box"><p>5</p></div>
            <div class="box"><p>6</p></div>
            <div class="box black"><p>-</p></div>
        </div>
        <div class="inner-contain">
            <div class="box"><p>7</p></div>
            <div class="box"><p>8</p></div>
            <div class="box"><p>9</p></div>
            <div class="box black"><p>*</p></div>
        </div>
        <div class="inner-contain">
            <div class="box red"><p>C</p></div>
            <div class="box"><p>0</p></div>
            <div class="box black"><p>=</p></div>
            <div class="box black"><p>/</p></div>
        </div>
    </div>
</body>
</html>
