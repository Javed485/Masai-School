<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            display: flex;
            justify-content: space-around;
            }
        form {
            margin: 0 auto;
            margin-top: 50px;
            width: 30%;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            padding: 30px;
        }
        label {
            font-size: 20px;
        }
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table tr:nth-child(even) {
            background-color: #8caacf;
        }
        table tr:hover {
            background-color: #ddd;
        }
        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #0468aa;
            color: white;
            text-align: center;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #2b619e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
        }
        input[type="submit"]:hover {
            background-color: #3973b6;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            text-transform: uppercase;
            font-family: monospace;
            color: #2b619e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Dont make any changes here -->
    <h1>TODO App</h1>
    <div>
        <!-- ***** We are using form here  ****  -->
        <form>
            <label for="">Task Name</label><br />
            <input id="task" type="text" placeholder="Enter Task Name" /><br />
            <label for="">Priority </label><br />
            <select id="priority">
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select><br />
            <input type="submit" />
        </form>
        <table>
        <!-- Dont change order of columns -->
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Favourite</th>
                </tr>
            </thead>
            <tbody>
            <!-- Append your output to tbody -->
                <!-- <tr>
                    <td>Task</td>
                    <td>Priority</td>
                    <td>Favourite</td>
                </tr> -->
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",addData);
    function addData(event){
        event.preventDefault();
        let taskName = document.querySelector("#task").value;
        let taskPriority = document.querySelector("#priority").value;
        // First Row
        let tRow = document.createElement("tr");

        // First Column
        let tCol1 = document.createElement("td");
        tCol1.innerText = taskName;

        // Second Column
        let tCol2 = document.createElement("td");
        tCol2.innerText = taskPriority;
        if(taskPriority == "High"){
            tCol2.style.backgroundColor = "red";
        }else{
            tCol2.style.backgroundColor = "green";
        }

        // Third Column
        let tCol3 = document.createElement("td");
        tCol3.innerText = "Delete";
        tCol3.style.backgroundColor = "red";
        tCol3.addEventListener("click",deleteRow);

        tRow.append(tCol1,tCol2,tCol3);
        document.querySelector("tbody").append(tRow);
    }

    // Delete Row
    function deleteRow(event){
        event.target.parentNode.remove(); 
    }
</script>
