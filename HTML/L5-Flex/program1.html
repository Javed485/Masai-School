<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .navbar{
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            background-color: #3d415c;;
        }
        .navbar > img{
            width: 10%;
            margin-left: 40px;
        }
        .navbar > div{
            width: 35%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            color: #fff;
            font-size: 20px;
        }
        h2{
            text-align: center;
            margin-top: 40px;
            text-transform: uppercase;
            font-weight: bold;
            color: red;
        }
        #container{
            width: 70%;
            height: auto;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
            margin-top: 30px;
        }
        #container > img{
            height: 200px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <div class="navbar">
        <img src="https://www.masaischool.com/img/navbar/logo.svg" />
        <div>
            <p>Home</p>
            <p>Gallery</p>
            <p>About</p>
        </div>
    </div>
    <h2>Photo Gallery</h2>
    <!-- Box Modal section -->
    <div id="container">
        <img src="../images/joker.png" />
        <img src="../images/train.jpg" />
        <img src="../images/camera.png" />
        <img src="../images/camera.png" />
        <img src="../images/train.jpg" />
        <img src="../images/joker.png" />
    </div>
</body>
</html>
