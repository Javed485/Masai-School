<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            width: 96%;
            height: auto;
            margin: auto;
            padding: 15px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 40px;
            font-family: sans-serif;
            background-color: yellow;
        }
        .container{
            width: 98%;
            height: 400px;
            margin: auto;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px 40px;
        }
        .container > div{
            height: auto;
            font-size: 30px;
            font-family: sans-serif;
            font-weight: bold;
            padding: 15px;
            color: grey;
            background-color: rgb(33, 207, 33);
        }
        .container > div:nth-child(1){
            background-color: red;
            grid-area: 1/1/span 3/span 3;
        }
        /* SMALL SCREEN */
        @media only screen and (max-width: 480px){
            #navbar{
                font-size: 20px;
                height: 50px;
                display: flex;
                align-items: center;
                padding: 0px;
            }
            .container{
                height: auto;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: auto;
            }
            .container > div:nth-child(1){
                background-color: red;
                height: 180px;
                grid-area: 1/1/2/2;
            }
            .container > div:nth-child(4){
                margin-bottom: 15px;
            }
            .container > div{
                height: 100px;
            }
        }
        /* MEDIUM SCREEN */
        @media only screen and (min-width: 481px) and (max-width: 768px){
            #navbar{
                padding: 5px;
            }
            .container{
                height: auto;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            .container > div:nth-child(1){
                background-color: red;
                height: 180px;
                grid-area: 1/1/3/4;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">Navigation</div>
    <div class="container">
        <div>Left Box</div>
        <div>Right Box 1</div>
        <div>Right Box 2</div>
        <div>Right Box 3</div>
    </div>
</body>
</html>
