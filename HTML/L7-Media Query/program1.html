<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .navbar{
            width: 98%;
            margin: auto;
            margin-top: 15px;
            background-color: yellow;
        }
        .navbar > h1{
            font-family: sans-serif;
            font-size: 50px;
            padding: 12px;
        }
        .container{
            width: 98%;
            margin: auto;
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        .container > div{
            width: 25%;
            height: 250px;
        }
        .container > div:nth-child(1){
            background-color: red;
        }
        .container > div:nth-child(2){
            background-color: rgb(59, 189, 55);
        }
        .container > div:nth-child(3){
            background-color: rgb(91, 34, 124);
        }
        .container > div:nth-child(4){
            background-color: rgb(175, 161, 161);
        }
        .container > .box{
            font-size: 30px;
            font-family: sans-serif;
            padding: 15px;
        }
        @media only screen and (max-width: 555px) {
            .navbar{
                width: 90%;
            }
            .navbar > h1{
                font-size: 25px;
            }
            .container{
                width: 90%;
                display: block;
                margin: auto;
            }
            .container > div{
                width: 100%;
                height: 120px;
                margin: 15px 0px;
            }
            .container > .box{
                padding: 0px;
            }
        }
        @media only screen and (min-width: 556px) and (max-width: 768px) {
            .navbar{
                width: 90%;
            }
            .navbar > h1{
                font-size: 40px;
            }
            .container{
                width: 90%;
                display: block;
                margin: auto;
            }
            .container > div{
                float: left;
                width: 48%;
                height: 250px;
                margin-top: 15px;
            }
            .container > div:nth-child(2){
                margin-left: 20px;
            }
            .container > div:nth-child(4){
                margin-left: 20px;
                margin-bottom: 15px;
            }
            .container > .box{
                padding: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Nevigation</h1>
    </div>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
    </div>
</body>
</html>
