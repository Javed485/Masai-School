<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            width: 96%;
            height: auto;
            margin: auto;
            padding: 15px;
            margin-top: 15px;
            font-weight: bold;
            font-size: 40px;
            font-family: sans-serif;
            background-color: yellow;
        }
        .container{
            width: 98%;
            height: 500px;
            margin: auto;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 20px;
        }
        .container > div{
            font-size: 30px;
            font-family: sans-serif;
            font-weight: bold;
            padding: 15px;
            color: grey;
        }
        .container > div:nth-child(1){
            background-color: red;
        }
        .container > div:nth-child(2){
            background-color: rgb(33, 207, 33);
        }
        /* SMALL SCREEN */
        @media only screen and (max-width: 480px){
            #navbar{
                padding: 10px;
            }
            .container{
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: auto;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">Navigation</div>
    <div class="container">
        <div>Left Box</div>
        <div>Right Box</div>
    </div>
</body>
</html>
