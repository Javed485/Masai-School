<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            width: 40%;
            margin: auto;
            text-align: center;
        } 
        .heading h1{
            font-size: 40px;
            color: teal;
        }
        .calculator{
            width: 25%;
            height: auto;
            margin: auto;
            padding: 30px 0px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .inner-contain{
            width: 84%;
            height: 75px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
            gap: 10px;
        }
        .inner-contain > div{
            width: 100%;
            height: 60px;
            display: grid;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .inner-contain > div > p{
            font-size: 20px;
            font-weight: bold;
        }
        .inner-contain > #result{
            grid-area: 1/1/2/5;
        }
        .red{
            background-color: red;
            color: #fff;
        }
        .black{
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Masai Calculator</h1>
    </div>
    <div class="calculator">
        <div class="inner-contain">
            <div id="result"></div>
        </div>
        <div class="inner-contain">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div class="black"><p>+</p></div>
        </div>
        <div class="inner-contain">
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div class="black"><p>-</p></div>
        </div>
        <div class="inner-contain">
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div class="black"><p>*</p></div>
        </div>
        <div class="inner-contain">
            <div class="red"><p>C</p></div>
            <div><p>0</p></div>
            <div class="black"><p>=</p></div>
            <div class="black"><p>/</p></div>
        </div>
    </div>
</body>
</html>
