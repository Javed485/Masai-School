<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .navbar{
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }
        .navbar > a{
            text-decoration: none;
            color: black;
        }
        h1{
            text-align: center;
        }
        form{
            width: 20%;
            margin: auto;
            padding: 25px;
            text-align: center;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }
        input{
            width: 97%;
            height: 30px;
            margin-bottom: 10px;
        }
        input:last-child{
            width: 100%;
        }
        select{
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./index.html">
            <h1>Add Students</h1>
        </a>
        <a href="./students.html">
            <h1>Students Database</h1>
        </a>
        <a href="./admitted.html">
            <h1>Admitted</h1>
        </a>
        <a href="./rejected.html">
            <h1>Rejected</h1>
        </a>
    </div>
    <h1>Fill this form for admission in Masai School</h1>
    <form id="form">
        <input placeholder="Name" type="text" id="name">
        <input placeholder="Email" type="email" id="email">
        <input placeholder="Phone Number" type="number" id="phone">
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select id="course">
            <option value="Web-Development">Web-Development</option>
            <option value="Android-Development">Android-Development</option>
            <option value="Data-Analitics">Data-Analitics</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    document.querySelector("form").addEventListener("submit", addStudent);
    let addArr =  JSON.parse(localStorage.getItem("admission")) || [];

    function addStudent(event){
        event.preventDefault();
        let stdObj = {
            u_name : document.querySelector("#name").value,
            u_email : document.querySelector("#email").value,
            u_phone : document.querySelector("#phone").value,
            u_gender : document.querySelector("#gender").value,
            u_course : document.querySelector("#course").value
        }
        //console.log(stdObj);
        addArr.push(stdObj);
        localStorage.setItem("admission", JSON.stringify(addArr));
    }
</script>
</html>
