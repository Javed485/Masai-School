<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Use an event listener to change the body background to a random color on the resize of the window. -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
</body>
</html>
<script>
    document.querySelector("body").addEventListener("click",mybody);
    function mybody(){
        document.querySelector("body").style.backgroundColor="red";
    }
    document.querySelector("h1").addEventListener("click",myh1);
    function myh1(){
        document.querySelector("h1").style.color="green";
    }
    document.querySelector("h2").addEventListener("click",myh2);
    function myh2(){
        document.querySelector("h2").style.color="blue";
    }
    document.querySelector("h3").addEventListener("click",myh3);
    function myh3(){
        document.querySelector("h3").style.color="yellow";
    }
    document.querySelector("h4").addEventListener("click",myh4);
    function myh4(){
        document.querySelector("h4").style.color="grey";
    }
</script>
