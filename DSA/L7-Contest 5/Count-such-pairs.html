<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given an array A of N integers along with a target integer K.<br>
    Your task is to find out the number of pairs of integers present in the array, whose sum is equal to the target value K.</h1>
    <script>
        let n = 5;
        let k = 9;
        let arr = [3,0,6,2,7];
        let count = 0;
        for(let i=0; i<n; i++){
            for(let j=i; j<n; j++){
                if(arr[i]+arr[j] == k){
                    count++;
                }
            }
        }
        console.log(count);
    </script>
</body>
</html>
