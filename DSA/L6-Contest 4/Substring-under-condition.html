<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given a string, you have to find the count of all such substrings which start and ends with the same character</h1>
    <script>
        let str = "abcab";
        let n = 5;
        let count = 0;
        for(let i=0; i<n; i++){
            let sub = "";
            for(let j=i; j<n; j++){
                sub = sub + str[j];
                if(sub[0]==sub[sub.length-1]){
                    count++;
                }
            }
        }
        console.log(count);
    </script>
</body>
</html>
