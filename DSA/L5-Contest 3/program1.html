<body>
    <h1>Given an array, which has N integers.<br>
        You need to print the smallest and largest element present in the array each on new lines.
    </h1>
    <script>
        let arr = [-2,0,8,4];
        let min = Infinity;
        let max = -Infinity;
        for(let i=0; i<=arr.length-1; i++){
            if(arr[i] < min ){
                min = arr[i];
            }else if(arr[i] > max){
                max = arr[i];
            }
        }
        console.log(min);
        console.log(max);
    </script>
</body>
