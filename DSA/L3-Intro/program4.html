<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>You are given a numberN, you need to find sum of all the even numbers which are less than or equal to N.</h1>
    <script>
        let n = 5;
        let sum = 0;
        for(i = 1; i<= n; i++){
            if(i%2 == 0){
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
