<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>You are given a number N.<br>
        Letâ€™s say you derive a variable x which is equal to the floor of a number you get when 32 is divided by N.<br>
        In case x is 0, print Too Low<br>
        In case it is not possible to generate a valid number, print-1<br>
        In all other cases, print x.<br>
    </h1>
    <script>
        let n = 3;
        let x = Math.floor(32/n);
        if(x == 0){
            console.log("Too Low");
        }else if(x < 0){
            console.log("Infinity");
        }else{
            console.log(x);
        }
    </script>
</body>
