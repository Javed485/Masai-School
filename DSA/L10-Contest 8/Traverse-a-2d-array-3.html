<body>
    <h1>You are given a 2D array(matrix), of N rows and M columns.<br>
        You need to print elements of array as shown in the diagram, on a single line.<br>
        1   8   9<br>
        2   7   10<br>
        3   6   11<br>
        4   5   12<br>
        For example, for the above matrix, the required output would be as shown below.<br>
        9 10 11 12 8 7 6 5 1 2 3 4<br>
    </h1>
    <script>
        let n = 4;
        let m = 3;
        let arr = [
                    [1,8,9],
                    [2,7,10],
                    [3,6,11],
                    [4,5,12]
                ];
        for(let i=m-1; i>=0; i--){
            for(let j=0; j<n; j++){
                console.log(arr[j][i]);
            }
        }
    </script>
