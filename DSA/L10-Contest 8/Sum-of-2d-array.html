<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find Out Sum of 2D Array.<br>
        1   5   9<br>
        2   7   8<br>
        6   8   3<br>
        Row wise sum is 49.
    </h1>
    <script>
        let n = 3;
        let total = 0;
        let arr = [
                    [1,5,9],
                    [2,7,8],
                    [6,8,3]
                ];
        for(let i=0; i<n; i++){
            let sum = 0;
            for(let j=0; j<n; j++){
                sum = sum + arr[i][j];
            }
            total += sum;
            console.log(sum);
        }
        console.log(total);
    </script>
</body>
</html>
