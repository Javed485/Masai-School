    <script>
        let n = 3;
        let sum = 0;
        let arr = [
                    [5,8,4],
                    [6,2,3],
                    [7,9,7]
                ];
        for(let i=0; i<n; i++){
            for(let j=0; j<n; j++){
                if(i+j == n-1){
                    sum = sum + arr[i][j];
                }
            }
        }
        console.log(sum);
    </script>
