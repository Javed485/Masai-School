<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given an integer x. You need to print “Divisible by 6” if it's divisible by 6, else, print “Divisible by 5” if it's divisible by 5, else, print “Divisible by 3" if it's divisible by 3, else, print “404 Not Found”.</h1>
    <script>
        let x = 21;
        if(x % 6 == 0){
            console.log("Divisible by 6");
        }else if (x % 5 == 0){
            console.log("Divisible by 5");
        }else if (x % 3 == 0){
            console.log("404 Not Found");
        }
    </script>
</body>
</html>
