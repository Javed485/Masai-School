<body>
    <h2>Write a custom function that has the same behavior of inbuilt String Substring Function.</h2>
    <script>
        function myFunction(num1, num2) {
        let str = "This is a string";
        let subString = "";
        let len = str.length;

        if (num1 < 0 || num2 > len) {
            console.log("Invalid input");
        } else {
            let k = 0;
            for (i = num1; i < num2; i++) {
                subString = subString + str[i];
                k++;
            }
            console.log(subString);
            }
        }
        myFunction(5, 8);
    </script>
