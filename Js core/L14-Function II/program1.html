<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Write a custom function that has the same behavior of inbuilt Array Join.</h2>
    <script>
        function join(str){
            let bag='';
            for(i=0;i<str.length;i++){
                if(str[i]==' '){
                    bag=bag+'-';
                } else {
                    bag=bag+str[i];
                }
            }
            console.log(bag);
        }
        join('A Transformation In Education');
    </script>
</body>
</html>
