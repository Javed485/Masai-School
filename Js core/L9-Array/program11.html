<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>print the Minimum in array.</h2>
    <script>
        let arr = [1,-2,3,4,5];
        let num = 5;
        for(let i=0; i<=arr.length-1; i++){
            if(arr[i]<num){
                num = arr[i];
            }
        }
        document.write(num);
    </script>

</body>
