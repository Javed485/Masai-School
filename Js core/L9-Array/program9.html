<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Even Array Sum</h2>
    <script>
        let arr = [1,2,3,4,5];
        let sum = 0;
        for(let i=0; i<=arr.length-1; i++){
            if(arr[i]%2 == 0){
                sum = sum + arr[i];
            }
        }
        document.write(sum);
    </script>
</body>
</html>
