<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print the array in vertical line and Horizontal line.</h2>
    <script>
        let ver = [1,2,3,4,5];
        for(let i=0; i<=ver.length-1; i++){
            // console.log(ver[i]);
            document.write(ver[i] + "<br>");
        }
    </script>
    <script>
        let hor = [1,2,3,4,5];
            // console.log(hor);
            document.write(hor);
    </script>
</body>
</html>
