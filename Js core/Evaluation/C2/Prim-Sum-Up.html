<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given a number, stored in a variable with the name num. Find out the sum of all prime numbers in the range of [1,num], including the value stored in num.
    </h1>
    <script>
        let num = 13;
        let sum = 0;
        for(let i=2; i<=num; i++){
            let isPrime = 1;
            for(let j=2; j<=i/2; j++){
                if(i%j==0){
                    isPrime = 0;
                    break;
                }
            }
            if(isPrime == 1){
                //console.log(i);
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
