<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given a string S. Your task is to write a program that comments if it has all unique character or not (no repeated character). If it has just unique character, output "Unique" Else in all other cases, output "No".        
    </h1>
    <script>
        // let lower = 'abcdefghijklmnopqrstuvwxyz';
        let s = 'masai';
        let bag = 0;
        for(let i=0; i<s.length; i++){
            for(let j=i+1; j<s.length; j++){
                if(s[i]==s[j]){
                    bag++;
                }
            }
        }
        //console.log(bag);
        if(bag==0){
            console.log("Unique");
        }else{
            console.log("No");
        }
    </script>
</body>
</html>
