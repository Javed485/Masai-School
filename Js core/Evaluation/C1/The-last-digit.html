<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given a number stored in a variable, with the name number<br>
        Check whether the last digit of the number is divisible by 3 or not.<br>
        If it is divisible by 3, then print "Divisible".<br>
        Otherwise "Not Divisible"
    </h1>
    <script>
        let number = 126;
        // let lastDigit = number%10;
        // if(lastDigit%3==0){
        //     console.log("Divisible");
        // }else{
        //     console.log("Not Divisible");
        // }
        number = number + ""
        if(number[number.length-1] % 3 == 0) {
            console.log("Divisible");
        }
        else {
            console.log("Not Divisible")
        }
    </script>
</body>
</html>
