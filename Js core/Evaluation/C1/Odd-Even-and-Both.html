<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given two numbers, stored in the variable with the following names<br>
        one, two<br>
        If both the values are even, print Even<br>
        Else if both the values are odd, print Odd<br>
        else print Even-Odd
    </h1>
    <script>
        let one = 3;
        let two = 6;
        if(one%2==0 && two%2==0){
            console.log("Even");
        }else if(one%2!=0 && two%2!=0){
            console.log("Odd");
        }else{
            console.log("Even-Odd");
        }
    </script>
</body>
</html>
