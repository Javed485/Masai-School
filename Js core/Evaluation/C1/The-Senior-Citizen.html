<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>You are given a number stored in a variable, with the nameage<br>
        Check whether the age is greater than and equal to 60 or not.<br>
        If true, Then print "Senior Citizen"<br>
        otherwise "Not Senior Citizen"
    </h1>
    <script>
        let age = 50;
        if(age >= 60){
            console.log("Senior Citizen");
        }else{
            console.log("Not Senior Citizen");
        }
    </script>
</body>
