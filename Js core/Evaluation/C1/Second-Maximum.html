<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given three numbers stored in the variables with the following names,a,b,c<br>
        You have to find the second largest number out of a,b,c<br>
        For example, consider the value stored in a = 3, b = 7, c = 5, then the required output will be c = 5
    </h1>
    <script>
        let a = 3;
        let b = 7;
        let c = 5;
        if(a>b && a>c){
            console.log(a);
        }else if(b>c){
            console.log(b);
        }else{
            console.log(c);
        }

        // second largest
        if(a>c && a<b) {
            console.log(a);
        }
        else{
            console.log(c);
        }
    </script>
</body>
</html>
