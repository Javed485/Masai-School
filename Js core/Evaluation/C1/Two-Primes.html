<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You are given two numbers, stored in variables with the following names a, b<br>
        If both the numbers are prime, print True, else print False
    </h1>
    <script>
        let a = 11;
        let b = 17;
        let count = 0;
        for(let i=1; i<a; i++){
            if(a%i==0){
                count++;
            }
        }
        for(let i=1; i<b; i++){
            if(b%i==0){
                count++;
            }
        }
        if(count<3){
            console.log("True");
        }else{
            console.log("False");
        }
    </script>
</body>
</html>
