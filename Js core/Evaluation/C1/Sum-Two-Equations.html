<body>
    <h1>You are given two numbers, stored in a variable with the names,a, b<br>
        You have to find the sum of X and Y, such that<br>
        1. X = (a*5) + (b*3)<br>
        2. Y = (a*7) + (b*4)<br>
        Find the value of sum, such that sum = X + Y
    </h1>
    <script>
        let a = 2;
        let b = 3;
        let x = (a*5) + (b*3);
        let y = (a*7) + (b*4);
        let sum = x + y;
        console.log(sum);
    </script>
</body>
