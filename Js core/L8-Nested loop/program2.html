<body>
    <h2>Print Prime Numbers from 1 to given limit.</h2>
    <script>
        for(let i=1; i<=100; i++){
        let count = 0;
            for(let j=1; j<=i; j++){
                if(i%j==0){
                    count++;
                }
            }if(count==2){
                console.log(i);
            }
        }
    </script>
</body>
