<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print the Calendar date in the below format.
        1-1
        2-1
        3-1
        .
        .
        .
        .
        .
        31-1
        .
        .
        .
        .
        .
        31-12
    </h2>
    <script>
        for(let j=1; j<=12; j++){
            let day = 31;
            if(j==2){
                day=28;
            }else if(j==4 || j==6 || j==9 || j==11) {
                day=30;
            }
            for(let i=1; i<=day; i++){
                console.log(i + "-" + j);
            }
        }
    </script>
</body>
</html>
