<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>print the number one by one in new line.<br>
        1<br>
        1<br>
        2<br>
        1<br>
        2<br>
        3<br>
    </h2>
    <script>
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write(j + "<br>");
            }
        }
    </script>

                console.log(j);
            }
        }
    </script> -->
</body>
</html>
