<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1 2 3 4 <br>
        5 6 7 8 <br>
        9 10 11 12 <br>
        13 14 15 16 <br>
    </h2>
    <script>
        let n = 4;
        let count = 1;
        for(let i=0; i<n; i++){
            for(let j=0; j<n; j++){
                document.write(count + " ");
                count++;
            }
            document.write("<br>");
        }
    </script>
