    <script>
        for(let i=1; i<=10; i++){
            let bag = "";
            for(let j=1; j<=10; j++){
                if(i==1 || i==10){
                    bag = bag + "*";
                }else{
                    if(j==1 || j==10){
                        bag = bag + "*";
                    }else{
                        bag = bag + " ";
                    }
                }
            }
            document.write(bag);
        }
    </script>
</body>
