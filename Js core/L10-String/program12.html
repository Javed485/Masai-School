<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add U after a Aman</h2>
    <script>
        let str = "Aman";
        let bag = "";
        for(let i = 0; i<=str.length-1; i++){
          if(str[i] == "a"){
            bag = bag + "a" + "U";
          }else{
            bag = bag + str[i];
          }
        }
        document.write(bag);
    </script>
</body>
</html>
