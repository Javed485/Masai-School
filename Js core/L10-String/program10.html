<body>
    <h2>Check Palindrome.</h2>
    <script>
        let n = 6;
        let str = "nitin";
        let rev = "";
        for(let i=str.length-1; i>=0; i--){
            rev = rev + str[i];
        }
        if(str==rev){
            document.write("It is Palindrome");
        }else{
            document.write("It is not a Palindrome");
        }
    </script>
