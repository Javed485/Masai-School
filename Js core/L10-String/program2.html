<body>
    <h2>Given a string in lower case convert it to upper case.</h2>
    <script>
        // convert string into an array
        let str = "javed";
        let arr = [];
        for(let i=0; i<=str.length-1; i++){
            arr.push(str[i]);
        }
        // change the Value
        arr[0] = "J";
        arr[1] = "A";
        arr[2] = "V";
        arr[3] = "E";
        arr[4] = "D";
        // convert the array into an string
        let bag = "";
            for(let i = 0; i<=arr.length-1; i++){
                bag = bag + arr[i];
            }
        console.log(bag);
    </script>
