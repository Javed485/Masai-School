    <h2>// Write a function to convert a character to lower case<br>

        // Sample Input ["MA", "SA", "I", "SCH", "OOL"]<br>
        // Sample Output ["ma", "sa", "i", "sch", "ool"]<br>
    </h2>
    <script>
        function convert(char){
            let lower='abcdefghijklmnopqrstuvwxyz';
            let upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let bag = "";
            for(let i=0; i<=lower.length-1; i++){
                for(let j=0; j<26; j++){
                    if(char[i]==upper[j]){
                        bag = bag + lower[i];
                    }else if(char[i]==lower[j]){
                        bag = bag + upper[j];
                    }
                }
            }
            console.log(bag);
        }
