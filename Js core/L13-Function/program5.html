<body>
    <h2>Write a function to replace spaces in a given string with - .</h2>
    <script>
        function replace(str){
            let bag='';
            for(let i=0; i<=str.length-1; i++){
                if(str[i]==' '){
                    bag=bag+'-';
                } else {
                    bag=bag+str[i];
                }
            }
            console.log(bag);
        }
        replace("A Transformation in Education");
    </script>
