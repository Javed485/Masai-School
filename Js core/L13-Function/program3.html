<!DOCTYPE html>

<body>
    <h2>Use the same function to print Non-Primes from 2 to a given limit.</h2>
    <script>
        function prime(x,y){
            for(let i=x; i<=y; i++){
                let count = 0; 
                for(let j=1; j<=i; j++){
                    if(i%j == 0){
                        count++;
                    }
                }
                if(count!=2){
                    console.log(i);
                }
            }
        }
        prime(2,50);
    </script>
</body>
</html>
