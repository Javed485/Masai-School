<body>
    <h2>Create a function to check if a number is Prime or Not.</h2>
    <script>
        function primeNumber(x){
            let count = 0;
            for(let i=1; i<=x; i++){
                if(x%i==0){
                    count++;
                }
            }
            if(count==2){
                return true;
            }else{
                return false;
            }
        }
        let res = primeNumber(17);
        if(res==true){
            console.log("Prime");
        }else{
            console.log("Not Prime");
        }
    </script>
</body>
