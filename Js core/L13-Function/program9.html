<head>

<body>
    <h2>Write code to calculate the average of an array<br>
        If there are no items in the array it should return 0<br>
        NOTE: Create a function to find the sum of elements in an array<br>
        and use that function to find out the average.
    </h2>
    <script>
        function sum(){
            let arr = [1,2,3,4,5];
            let sum = 0;
            let count = 0;
            for(let i=0; i<=arr.length-1; i++){
                sum = sum + arr[i];
                count++;
            }
            let avg = sum/count;
            if(avg>0){
                console.log("Average is " + avg);
            }else{
                console.log(0);
            }
        }
        sum();
    </script>
</body>
