<body>
    <h2>Write code to find the absolute difference of two numbers
        Sample Input-1 12,4
        Sample Output-1 8
        
        Sample Input-2 4,18
        Sample Output-2 14</h2>
    <script>
        function diff(a,b){
            return a-b;
        }
        let res = diff(12,4);
        console.log(res);
        
        let res1 = diff(4,18);
        console.log(res1);
    </script>
</body>
