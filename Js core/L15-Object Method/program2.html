<body>
    <h2>Create a rectangle object with length and width properties<br>
        Create two methods area and perimeter, that will return the area and perimeter of the rectangle.
    </h2>
    <script>
        let obj={
                l:10,
                b:20,
                area:function(){
                    return this.l*this.b;
                },
                peri:function(){
                    return 2*(this.l+this.b);
                }
            };
        let area=obj['area']();
        let peri=obj['peri']();
        console.log('area of rectangle is',area)
        console.log('perimeter of rectangle is',peri);
    </script>
</body>
