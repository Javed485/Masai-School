<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You are given seven numbers, stored in the variable with the following names<br>
        a,b,c,d,e,f,g<br>
        You have to declare two variables,sum1 and sum2, such that sum1 = (a + b) * c and sum2 = (d + e + f + g)<br>
        Print the output of the following operation<br>
        sum1 > sum2</h2>
    <script>
        let a = 1;
        let b = 2;
        let c = 3;
        let d = 4;
        let e = 5;
        let f = 6;
        let g = 7;
        let sum1 = (a + b) * c;
        let sum2 = (d + e + f + g);
        if(sum1 > sum2){
            console.log("True");
        }else{
            console.log("False");
        }
    </script>    
</body>
</html>
