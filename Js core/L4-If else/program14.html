<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You are given two numbers, stored in the variable with the name x and y<br>
        Calculate the sum of x and y as sum = x + y<br>
        if sum > 5 , Then print "Above 5"<br>
        else If sum < 5 , then print "Below 5"<br>
        else print "Equal 5"</h2>
    <script>
        let x = 2;
        let y = 3;
        let sum = x + y;
        if(sum > 5){
            console.log("Above 5");
        }else if (sum < 5){
            console.log("Below 5");
        }else if (sum == 5){
            console.log("Equal 5");
        }
    </script>
</body>
</html>
