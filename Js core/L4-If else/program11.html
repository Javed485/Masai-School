<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>Print "Even" or "Odd" depending on the value.</h2>
    <script>
        let a = 5;
        if(a%2 == 0){
            console.log("Even");
        }else{
            console.log("Odd");
        }
    </script>
</body>
