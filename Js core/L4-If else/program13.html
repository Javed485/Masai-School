<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You are given two numbers, stored in the variable with the following names<br>
        fuel, distance<br>
        Find the value of required, such that<br>
        required = fuel*distance <br>
        If the value of requiredis greater than 50, print Enough, else print Go On</h2>
    <script>
        let fuel = 1;
        let distance = 46;
        let required = fuel * distance;
        if(required > 50){
            console.log("Enough");
        }else{
            console.log("Go On");
        }
    </script>    
</body>
</html>
