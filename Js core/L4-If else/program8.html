<body>
    <h2>You are given a number, stored in a variable with the name N. Check if the the number is divisible by 3 or not<br>
    If its possible, print "Yes"<br>
    Else print "No"</h2>
    <script>
        let n = 6;
        if(n%3==0){
            console.log("Yes");
        }else{
            console.log("No");
        }
    </script>
