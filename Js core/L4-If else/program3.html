<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given 2 numbers a and b print which is greater or "both equal".</h2>
    <script>
        let a = 12;
        let b = 15;
        if(a > b){
            console.log(a + " " + "is Greater.");
        }else if(a < b){
            console.log(b + " " + "is Greater.");
        }else if (a == b){
            console.log("Equal");
        }
    </script>
</body>
</html>
