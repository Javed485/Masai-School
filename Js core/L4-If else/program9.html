<body>
    <h2>You are given two numbers, stored in the variable with the name x and y If x > y , then print "Greater" else print "Not Greater".</h2>
    <script>
        let x = 5;
        let y = 3;
        if(x > y){
            console.log("Greater");
        }else{
            console.log("Not Greater");
        }
    </script>
</body>
