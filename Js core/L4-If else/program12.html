<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You are given two numbers stored in the variable with the names<br>
        distance, time<br>
        Find the value of speed, such that,<br>
        speed = distance/time<br>
        If the following expression is true<br>
        speed > 40, print "Apply Brake"<br>
        else<br>
        print "Keep Going"<br>
        Print the statements, without quotes</h2>
    <script>
        let distance = 100;
        let time = 2;
        let speed = distance/time;
        if(speed > 40){
            console.log("Apply Brake");
        }else{
            console.log("Keep Going");
        }
    </script>
</body>
</html>
