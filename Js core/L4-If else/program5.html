<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>You are given a number, stored in the variable with the name N. Print Yes, if the number is equal to 2, else print No.</h2>
    <script>
        let N = 2;
        if(N == 2){
            console.log("Yes");
        }else{
            console.log("No");
        }
    </script>
</body>
