<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given an array find the unique items in the array.</h2>
    <script>
        let arr = [1,1,2,2,3,4,4,5,5];
        let obj = {};
        for(let i = 0; i<=arr.length-1; i++){
            if(obj[arr[i]]==undefined){
                obj[arr[i]]=1;
            }else{
                obj[arr[i]]++;
            }
        }
        for(let key in obj){
            if(obj[key]==1){
                document.write(key);
            }
        }
    </script>
</body>
</html>
