<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print the sum of characters, only first three characters.</h2>
    <script>
        let n = 30;
        let k = 3;
        let str = "abcdefghijklmnopqrstuvwxyz";
        let obj = {};
        for(let i=0; i<k; i++){
            if(obj[str[i]]==undefined){
                obj[str[i]] = n + i;
            }
        }
        let sum = 0;
        for(let key in obj){
            sum = sum + obj[key];
        }
        document.write(sum);
    </script>
</body>
</html>
