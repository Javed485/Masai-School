<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>print the array whose occurance is 2.</h2>
    <script>
        let arr = [1,2,2,3,3,4,4,4,5,];
        let obj = {};
        for(let i = 0; i<=arr.length-1; i++){
            if(obj[arr[i]]==undefined){
                obj[arr[i]]=1;
            }else{
                obj[arr[i]]++;
            }
        }
        console.log(obj);

        let sum = 0;
        for(let key in obj){
            if(obj[key]==2){
                sum = sum + Number(key);
            }
        }
        console.log(sum);
    </script>
</body>
</html>
