<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given a string print, the number of times each character appears.</h2>
    <script>
        let str = "Javed arshad";
        let obj = {};
        for(let i = 0; i<=str.length-1; i++){
            if(obj[str[i]]==undefined){
                obj[str[i]]=1;
            }else{
                obj[str[i]]++;
            }
        }
        console.log(obj);
    </script>
</body>
</html>
