<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given a matrix print it in the form of a snake.</h2>
    <script>
        let arr=[
                [1,2,3],
                [4,5,6],
                [7,8,9]
                ];
        let raw = arr.length;
        let col = arr[0].length;
        for(i=0;i<raw;i++){
            if(i%2==0){
                for(j=0;j<col;j++){
                    console.log(arr[i][j]);
                }
            }
            if(i%2!=0){
                for(j=col-1;j>=0;j--){
                    console.log(arr[i][j]);
                }
            }
        };
    </script>
</body>
</html>
