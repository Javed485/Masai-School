<body>
    <h2>Given a square matrix print both the diagonals.</h2>
    <script>
        let arr=[
                [1,2,3],
                [4,5,6],
                [7,8,9]
                ];
        let raw = arr.length;
        let col = arr[0].length;
        // left diagonal
        for(i=0;i<raw;i++){
            for(j=0;j<col;j++){
                if(i==j){
                    console.log(arr[i][j]);
                }
            }
        };
        // right daigonal
        for(i=0;i<raw;i++){
            for(j=0;j<col;j++){
                if(i+j==2){
                console.log(arr[i][j]);
                }
            }
        };
    </script>
</body>
