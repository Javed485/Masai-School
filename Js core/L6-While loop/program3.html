<body>
    <h2>Print the sum of all the multiples of 3 from 0 to the given limit. Using While loop.</h2>
    <script>
        let sum = 0;
        let i = 1;
        while(i<=10){
            if(i % 3 == 0){
                sum = sum + i;
            }
            i++;
        }
        console.log(sum);
    </script>
</body>
