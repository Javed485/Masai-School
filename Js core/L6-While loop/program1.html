<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print the numbers from the given starting point till ending point (including both start and end) using While loop.</h2>
    <script>
        let count = 1;
        while(count <= 10){
            console.log(count);
            count++;
        }
    </script>
</body>
</html>
