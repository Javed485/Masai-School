<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find Sum of Multiples.</h2>
    <script>
        let n = 3;
        let k = 10;
        let y = 5;
        let sum = 0;
        for(let i=1; i<=k; i++){
            if(i*n % y == 0){
                sum = sum + i * n;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
