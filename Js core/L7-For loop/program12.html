<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> print the Sum of number and divisible by k.</h2>
    <script>
        let num = 7;
        let k = 2;
        let sum = 0;
        for(let i=1; i<=num; i++){
            if(i%k == 0){
                sum = sum + i;
            }
        }
        console.log(sum);
    </script>
</body>
</html>
