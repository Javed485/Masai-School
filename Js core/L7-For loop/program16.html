<html lang="en">

    <meta charset="UTF-8">

<body>
    <h2>check the prime number or not.</h2>
    <script>
        let num = 15;
        let count = 0;
        for(let i = 1; i<=num; i++){
            if((num%i)==0){
            count++;
            }
        }
        if(count<3){
            console.log(num + " " + "is a Prime Number");
        }else{
            console.log(num + " " + "is not a Prime Number");
        }
    </script>
</body>
