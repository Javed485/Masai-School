<body>
    <h2>You are given five numbers, stored in the variables with the following names one, two, three, four, five. All the values are doubled, that is, they are multiplied by 2. Find the sum of the values stored inone, two, three, four, after the above operation are performed.</h2>
    <script>
        let n1 = 1;
        let n2 = 2;
        let n3 = 3;
        let n4 = 4;
        let n5 = 5;
        n1 = n1 * 2;
        n2 = n2 * 2;
        n3 = n3 * 2;
        n4 = n4 * 2;
        n5 = n5 * 2;
        let sum = (n1+n2+n3+n4+n5);
        console.log(sum);
    </script>
