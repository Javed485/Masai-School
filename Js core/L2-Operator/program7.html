<body>
    <h2>You are given a number, stored in a variable with the name number. Perform the following operations on the value stored in the number.
        1. Multiply the value by 3
        2. Add 7 after it
        3. Subtract 10 from it
        After performing all the above operations, print the updated value.    
    </h2>
    <script>
        let n = 4;
        n = n * 3;
        n = n + 7;
        n = n - 10;
        console.log(n);
    </script>
