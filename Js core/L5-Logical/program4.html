<body>
    <h2>Given 3 numbers (all different values), print which is greatest.</h2>
    <script>
        let a = 10;
        let b = 25;
        let c = 20;
        if(a>b && a>c){
            console.log("A is Greatest");
        }else if(b>c){
            console.log("B is Greatest");
        }else{
            console.log("C is Greatest");
        }
    </script>
</body>
