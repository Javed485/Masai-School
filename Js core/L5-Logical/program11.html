<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>You are given two numbers, stored in the variable with the following names<br>
        one, two <br>
        If both the values are even, print Even <br>
        Else if both the values are odd, print Odd <br>
        else print Even-Odd</h2>
    <script>
        let a = 3;
        let b = 6;
        if(a%2==0 && b%2==0){
            console.log("Even");
        }else if(a%2!=0 && b%2!=0){
            console.log("Odd");
        }else{
            console.log("Even-Odd");
        }
    </script>    
</body>
</html>
