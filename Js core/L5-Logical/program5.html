<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given the days of the week in short format "Sun", "Mon" ... print in long format "Sunday", "Monday", ...</h2>
    <script>
        let day = "mon";
        switch(day){
            case "sun": console.log("Sunday");
            break;
            case "mon": console.log("Monday");
            break;
            case "tue": console.log("Tuesday");
            break;
            case "wed": console.log("Wednesday");
            break;
            case "thur": console.log("Thursday");
            break;
            case "fri": console.log("Friday");
            break;
            case "sat": console.log("Sutarday");
            break;
            case "default": console.log("Invalid Input");
            break;
        }
    </script>
</body>
</html>
