<body>
    <h2>You are given four numbers, stored in the variables with the following names<br>
        one, two, three, four<br>
        Find the value ofsum1andsum2, such that<br>
        sum1 = one + two <br>
        sum2 = three + four <br>
        If the sum1 > 10 and sum2 > 15, printYes, else printNo</h2>
    <script>
        let a = 1;
        let b = 2;
        let c = 4;
        let d = 3;
        let sum1 = a + b;
        let sum2 = c + d;
        if(sum1 >10 && sum2 >15 ){
            console.log("Yes");
        }else{
            console.log("No");
        }
    </script>
