<body>
    <h2>Given the year of birth, if the age is between 13 and 19 (both included) print Teenage and in between 20 and 29 (both included) print Twenties</h2>
    <script>
        let year = 1998;
        let age = 2022 - year;
        if(age >=13 && age <=19){
            console.log("Teenage");
        }else if(age >= 20 && age <= 29){
            console.log("Twenties");
        }
    </script>
</body>
