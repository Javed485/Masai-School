<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mod of 10</h2>
    <script>
        let num = 12;
        let x = num % 10;
        if(x == 0){
            console.log("Zero");
        }else if(x == 1){
            console.log("One");
        }else if(x == 2){
            console.log("Two");
        }else if(x == 3){
            console.log("Three");
        }else if(x == 4){
            console.log("Four");
        }else if(x == 5){
            console.log("five");
        }else if(x == 6){
            console.log("Six");
        }else if(x == 7){
            console.log("Seven");
        }else if(x == 8){
            console.log("Eight");
        }else if(x = 9){
            console.log("Nine");
        }else{
            console.log("Invalid Input");
        }
    </script>
</body>
</html>
