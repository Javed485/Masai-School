<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Table Using Bootstrap</h2>
        <table class="table  table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th class="text-center text-white bg-dark" colspan="7">Time Table</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center" rowspan="7" style="padding-top: 100px;">Hours</td>
                </tr>
                <tr class="bg-warning">
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thru</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Math</td>
                    <td>Math</td>
                    <td>Math</td>
                    <td>Math</td>
                    <td>Math</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>English</td>
                    <td>English</td>
                    <td>English</td>
                    <td>English</td>
                    <td>English</td>
                </tr>
                <tr>
                    <td class="text-center" colspan="6">Lunch</td>
                </tr>
                <tr>
                    <td>EVS</td>
                    <td>EVS</td>
                    <td>EVS</td>
                    <td>EVS</td>
                    <td>EVS</td>
                    <td>EVS</td>
                </tr>
                <tr>
                    <td>Game</td>
                    <td>Game</td>
                    <td>Game</td>
                    <td>Game</td>
                    <td>Game</td>
                    <td>Game</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
