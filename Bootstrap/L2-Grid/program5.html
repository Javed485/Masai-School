<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src="../Images/img-1.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid mx-auto d-block" src="../Images/img-2.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid" src="../Images/img-3.jpg" alt="">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <img class="img-fluid rounded" src="../Images/img-1.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid mx-auto d-block rounded-circle" src="../Images/img-2.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="../Images/img-3.jpg" alt="">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <img class="float-start" width="300px" src="../Images/img-1.jpg" alt="">
                <img class="float-end" width="300px" src="../Images/img-3.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
